<!DOCTYPE html>
<html lang="en" ng-app="ctrack">

<head>
	<meta charset="utf-8">
 	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<title>cTrack</title>
	<!-- Bootstrap -->
  	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

  	<!-- Angular.js -->
	<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<!-- UI Routing -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>

	<!-- App -->
	<script src="ctrack.js"></script> 
</head>

<body>
	<nav class="navbar navbar-default" ng-controller="navCtrl as nav">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#/home">cTrack</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li><a href="#/home">Home</a></li>
	        <li ng-show="isLoggedIn()"><a href="#/games">Games</a></li>
	      </ul>
	      
	    	<ul class="nav navbar-nav navbar-right">
	    		<li><a href="#/contact">Contact</a></li>
	        	<li><a href="#/about">About</a></li>
		      	<li ng-hide="isLoggedIn()"><!-- Sign In -->
		      		<a href="#/signin"><button class="btn btn-primary">Sign In</button></a>
		      	</li>
		      	<li ng-hide="isLoggedIn()">
		        	<a href="#/signup"><button class="btn btn-success">Sign Up</button></a>
		        </li>
		        <li ng-show="isLoggedIn()">
		        	<li class="dropdown" ng-show="isLoggedIn()">
			          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{ getUser() }} <span class="caret"></span></a>
			          <ul class="dropdown-menu" role="menu">
			            <li><a href="#/game">New Game</a></li>
			            <li><a href="#/games">Games Overview</a></li>
			            <li><a href="#/account">My Account</a></li>
			            <li class="divider"></li>
			            <li><a href="#/home" ng-click="signOut()">Sign Out</a></li>
			          </ul>
		        </li>
		        <li ng-show="isLoggedIn()">
		        	<a>
		        	<button class="btn btn-default" ng-click="signOut()">Sign out</button>
		        	</a>
		        </li>
	    	</ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>

	<!-- Injected Views -->
	<div ui-view></div>

	<!-- Footer -->
	<footer class="footer">
      <div class="container">
        <p class="text-muted">&copy; 2015 Nick Cacace</p>
      </div>
    </footer>

	<!-- Nescessary for bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
