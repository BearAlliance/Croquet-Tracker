<div class="container" ng-controller="signinCtrl as signin">
	
	<div class="well">
		<h1> Sign In </h1>
		<form id="signinForm" ng-submit="signIn()" class="form-horizontal" role="form" name="signupForm" novalidate>
			<div class="form-group col-md-1">
				<input type="text" class="form-control" name="username" id="username" placeholder="Username" ng-model="formData.username" />
			</div>
			<div class="form-group col-md-2">
				<input type="text" class="form-control" name="password" id="password" placeholder="password" ng-model="formData.password" />
			</div>
			<div class="form-group col-md-1">
				<button type="submit" class="btn btn-success">
				Sign In
				</button>
			</div>
	</div>
</div>
